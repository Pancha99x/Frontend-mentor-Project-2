<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="one">
      <div class="container image"></div>
    </section>
    <section class="two">
      <div class="container text">
          <h1>
            Get <span class="high">insights</span> that help your business grow.
          </h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="col">
        <div class="sub-cont gap">
          <span class="num">10k+</span>
          <span class="num-head">companies</span>
        </div>
        <div class="sub-cont gap">
          <span class="num">314</span>
          <span class="num-head">templates</span>
        </div>
        <div class="sub-cont">
          <span class="num">12M+</span>
          <span class="num-head">queries</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
